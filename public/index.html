<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tur Firmasi Yoneticisi Web Uygulama</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="vendors/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
  <style>
    .linear-activity {
      overflow: hidden;
      width: 50%;
      height: 4px;
      background-color: #B3E5FC;
      margin-top: 5px;
    }

    .determinate {
      position: relative;
      max-width: 100%;
      height: 100%;
      -webkit-transition: width 500ms ease-out 1s;
      -moz-transition: width 500ms ease-out 1s;
      -o-transition: width 500ms ease-out 1s;
      transition: width 500ms ease-out 1s;
      background-color: #03A9F4;
    }

    .indeterminate {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .indeterminate:before {
      content: '';
      position: absolute;
      height: 100%;
      background-color: #03A9F4;
      animation: indeterminate_first 1.5s infinite ease-out;
    }

    .indeterminate:after {
      content: '';
      position: absolute;
      height: 100%;
      background-color: #4FC3F7;
      animation: indeterminate_second 1.5s infinite ease-in;
    }

    @keyframes indeterminate_first {
      0% {
        left: -100%;
        width: 100%;
      }
      100% {
        left: 100%;
        width: 10%;
      }
    }

    #spinner {
      position: absolute;
      top: 30%;
      left: 42%;
      height: 63px;
      width: 400px;
    }

    body {
      background-color: #13328f
    }
  </style>  
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuqrIh4l9CH2Uq6ATnIwMu-Fa9z8GrDJE&libraries=places"></script>
</head>

<body id="body">
  <div id="spinner">
    <img src="/asset/images/kiraxlogo.png" width="303" height="180" />
    <div class="linear-activity">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="text/javascript" src="/dist/assets/app.js"></script>
</body>

</html>
